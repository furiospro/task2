<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" href="test-style.css">
	<script>
		document.addEventListener('DOMContentLoaded',function (event) {
			function mathAction(itemOb) {
				var form = new FormData(itemOb.closest('form'));
				var val_1 = Number(form.get('val-1'));
				var val_2 = Number(form.get('val-2'));
				var id = document.getElementsByTagName('select')[0].selectedOptions[0].id;
				switch (id){
					case 'mul':
						return (val_1 * val_2);
						break;
					case 'div':
						if(val_2 !== 0 ){
							return (val_1 / val_2);
						}else {
							return 'Деление на ноль';
						}
						break;
					case 'sum':
						return (val_1 + val_2);
						break;
					case 'sub':
						return (val_1 - val_2);
						break;
				}
			}

			document.querySelectorAll('input').forEach(function(el){
				el.oninput = function(event){
					event.target.value =   event.target.value.replace(/[A-Za-zА-Яа-яЁё]/, '');
				}
			});

			document.getElementById('form').addEventListener('change',function(){
				var i = document.getElementsByTagName('input');
				if(i[0].value !== "" && i[1].value !== "") {
					document.getElementsByTagName('textarea')[0].value = mathAction(this);
				}
			});

			document.getElementById('action').addEventListener('change',function(){
				document.getElementsByTagName('textarea')[0].value =  mathAction(this)}
			)

		})
	</script>
</head>
<body>
<header>
	<h2>Test Task</h2>

</header>
<section>

	<form id="form" style="width:66%;margin:auto;">
		<div style="width:100%;display:flex;justify-content:space-between;">
			<input type="text" name="val-1" placeholder="Введите число" style="height: 40px;width:25%;padding:0 20px;">
			<input type="text" name="val-2" placeholder="Введите число" style="height: 40px;width:25%;padding:0 20px;">
			<select id="action" style="height: 40px;width:25%;padding:0 15px;">
				<option id="mul">Умножить</option>
				<option id="div">Разделить</option>
				<option id="sum">Сложить</option>
				<option id="sub">Вычесть</option>
			</select>
		</div>
		<textarea style="height: 40px; margin:25px auto;width:100%;padding:0 15px;"></textarea>
	</form>
</section>
<footer>
</footer>
</body>
</html>
